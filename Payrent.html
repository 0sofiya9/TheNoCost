    <div class="container my-4">
        <h2>Pay Your Rent</h2>


        <!-- Form section -->
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="Firstname4" class="form-label">First name</label>
                <input type="text" class="form-control" id="Firstname4" placeholder="Owner first name (as per bank details)" required>
            </div>
            <div class="col-md-6">
                <label for="Lastname4" class="form-label">Last name</label>
                <input type="text" class="form-control" id="Lastname4" placeholder="Owner last name (as per bank details)" required>
            </div>

            <div class="col-6">
                <label for="Bankname" class="form-label">Bank name</label>
                <input type="text" class="form-control" id="Bankname" placeholder="Owner Bank name" required>
            </div>
            <div class="col-6">
                <label for="BankA/Cnumber" class="form-label">Bank Account Number</label>
                <input type="number" class="form-control" id="BankA/Cnumber" placeholder="Owner Bank Account Number" required>
            </div>
            <div class="col-6">
                <label for="BankIFSCcode" class="form-label">Bank IFSC code</label>
                <input type="text" class="form-control" id="BankIFSCcode" placeholder="Owner Bank Account IFSC code" required>
            </div>
            <div class="col-md-6">
                <label for="Mobile" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="Mobile" placeholder="Owner mobile" required>
            </div>

            <div class="col-12">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="Property Address" required>
            </div>
            <!-- <div class="col-6">
                <label for="inputAddress2" class="form-label"> `</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Property name">
            </div>
            <div class="col-6">
                <label for="inputAddress3" class="form-label"></label>
                <input type="text" class="form-control" id="inputAddress3" placeholder="Location, Area">
            </div>
            <div class="col-6">
                <label for="inputAddress4" class="form-label"></label>
                <input type="text" class="form-control" id="inputAddress4" placeholder="Landmark">
            </div> -->
            <div class="col-md-6">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" id="City" placeholder="City" required>
            </div>
            <div class="col-md-4">
                <label for="State" class="form-label">State</label>
                <input type="text" class="form-control" id="State" placeholder="State" required>

            </div>
            <div class="col-md-2">
                <label for="Pincode" class="form-label">Pincode</label>
                <input type="number" class="form-control" id="Pincode" placeholder="123456" required>
            </div>
            <div class="col-md-3">
                <label for="Propertytype" class="form-label">Property type</label>
                <select id="Propertytype" class="form-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Residential Flat</option>
                    <option>Residential House</option>
                    <option>Residential Bungalow</option>
                    <option>Commercial</option>
                    <option>Shop/Showroom</option>
                    <option>Godown</option>
                    <option>Industrial</option>
                    <option>Agriculture</option>
                    <option>Other</option>
                </select>
                <div class="invalid-feedback">
                    Please select a Property type
                </div>

            </div>
            <div class="col-md-3">
                <label for="Rentmonth" class="form-label">Month details</label>
                <input type="month" id="Rentmonth" name="Rentmonth" required>
                <!-- <select id="inputrentmonth" class="form-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>January 2021</option>
                    <option>Febuary 2021</option>
                    <option>March 2021</option>
                    <option>April 2021</option>
                    <option>May 2021</option>
                    <option>June 2021</option>
                    <option>July 2021</option>
                    <option>August 2021</option>
                    <option>Septmber 2021</option>
                    <option>October 2021</option>
                    <option>November 2021</option>
                    <option>December 2021</option>
                </select> -->
                <div class="invalid-feedback">
                    Please select a Month detail
                </div>
            </div>
            <div class="col-md-3">
                <label for="RentAmount" class="form-label">Rent Amount</label>
                <input type="number" class="form-control" id="RentAmount" placeholder="12345" required>
            </div>
            <div class="col-md-3">
                <label for="Pancard" class="form-label">Your Pancard Number</label>
                <input type="text" class="form-control" id="Pancard" placeholder="AAAAA1234A" required>
            </div>
            <div class="col-md-4">
                <label for="Agreement" class="form-label">Upload Your Agreement(Optional)</label>
                <input class="form-control" type="file" id="Agreement">
            </div>
            <!-- <div class="d-grid gap-2 col-1 mx-auto">
                <button class="btn btn-primary" type="button">Button</button>
            </div> -->
            <br><br><br><br><br>
            <div class="d-grid gap-8 col-12 mx-auto">
                <button type="submit" class="btn btn-outline-danger mx-auto" style="width: 1115px;">Proceed to Pay Now</button>
            </div>

        </form>
    </div>
